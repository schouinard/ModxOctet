<form id="form-contact" action="" method="post">
    <div  class="form-row">
        <label for="votre-nom">Votre nom<span class='requis'>*</span></label>
        <input class="required" id="votre-nom" name="name" type="text">

        <label for="organisation">Entreprise</label>
        <input class="required" id="organisation" name="organisation" type="text">

    </div>
    <div class="form-row">

        <label for="email">Votre adresse courriel<span class='requis'>*</span></label>
        <input class="required" id="email" name="email" type="text">

        <label for="telephone">Votre numéro de téléphone</label>
        <input id="telephone" name="telephone" type="text">
    </div>
    <div class="clear"></div>
    <div class="form-wide">
        <label for="apropos-du-projet">Parlez-nous de votre projet<span class='requis'>*</span></label>
        <textarea class="required" id="apropos-du-projet" name="apropos-du-projet" rows="7"></textarea>
    </div>
    <input type="submit" value="Envoyer le message">
</form>
